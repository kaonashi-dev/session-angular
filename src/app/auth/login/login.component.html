<div class="m-5">
   <div class="row">
      <div class="col-12 col-md-6 mx-auto">
         <div class="card shadow-lg">
            <div class="card-body">
               <h5 class="text-center">LOGIN</h5>
               <form (ngSubmit)="onSubmit()">
                  <div class="row mb-3">
                     <div class="col-12">
                        <label class="form-label">Usuario</label>
                        <input [(ngModel)]="user" type="text" name="email" class="form-control" placeholder="Correo" required>
                     </div>
                  </div>
                  <div class="row mb-3">
                     <div class="col-12">
                        <label class="form-label">Contrase√±a</label>
                        <input [(ngModel)]="pass" type="password" name="pass" class="form-control" placeholder="*********" required>
                     </div>
                  </div>
                  <div class="row mt-1">
                     <div class="col-12 text-center">
                        <button class="btn btn-primary">INGRESAR</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
